<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Payments - Advant8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Advant8 Logo" class="logo">
        <h1>Advant8 Campaign Management Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="create-campaign.html">Create Campaign</a></li>
            <li><a href="manage-payments.html" class="active">Manage Payments</a></li>
            <li><a href="performance.html">Campaign Performance</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Payment Information</h2>
            <form id="payment-form">
                <label for="amount">Amount to Pay:</label>
                <input type="number" id="amount" required placeholder="Enter amount">

                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" required placeholder="1234 5678 9012 3456">

                <label for="expiry-date">Expiry Date:</label>
                <input type="text" id="expiry-date" required placeholder="MM/YY">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required placeholder="123">

                <label for="billing-address">Billing Address:</label>
                <textarea id="billing-address" required placeholder="Enter your billing address"></textarea>

                <button type="submit">Submit Payment</button>
            </form>
            <div id="payment-status"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Advant8 Campaign Management Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
