<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Advant8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Advant8 Logo" class="logo">
        <h1>Advant8 Campaign Management Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="create-campaign.html">Create Campaign</a></li>
            <li><a href="manage-payments.html">Manage Payments</a></li>
            <li><a href="performance.html">Campaign Performance</a></li>
            <li><a href="feedback.html" class="active">Feedback</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Submit Your Feedback</h2>
            <form id="feedback-form">
                <label for="campaign-name">Campaign Name:</label>
                <input type="text" id="campaign-name" required placeholder="Enter campaign name">

                <label for="rating">Rating:</label>
                <select id="rating" required>
                    <option value="" disabled selected>Select your rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>

                <label for="comments">Comments:</label>
                <textarea id="comments" required placeholder="Enter your feedback here..."></textarea>

                <button type="submit">Submit Feedback</button>
            </form>
            <div id="feedback-status"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Advant8 Campaign Management Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
