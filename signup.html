<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Advant8</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Advant8 Logo" class="logo">
        <h1>Advant8 Campaign Management Platform</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="create-campaign.html">Create Campaign</a></li>
            <li><a href="manage-payments.html">Manage Payments</a></li>
            <li><a href="performance.html">Campaign Performance</a></li>
            <li><a href="feedback.html">Feedback</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <form id="signup-form">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <label for="user-type">User Type:</label>
                <select id="user-type" required>
                    <option value="" disabled selected>Select your user type</option>
                    <option value="brand">Brand</option>
                    <option value="influencer">Influencer</option>
                </select>

                <button type="submit">Create Account</button>
            </form>
        </section>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </main>
    <footer>
        <p>&copy; 2024 Advant8 Campaign Management Platform</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
